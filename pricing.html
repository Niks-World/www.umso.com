<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pricing</title>
</head>
<style>
    body{
        display: grid;
        /* justify-content: center; */
        place-items: center;
    }
</style>
<body>
    <h1>Pricing </h1>
    <p>Simple, affordable, per-site pricing. Unlimited users.</p>
    <p>Bill Monthly <button>click</button> Bill Yearly</p>
    <!-- Pricing Section -->

<section class="pricing">
    <div class="card free">
        <h2>Free</h2>
        <p class="price">$0/month</p>
        <button>Get Started</button>
        <ul>
            <li>Feature 1</li>
            <li>Feature 2</li>
            <li>Feature 3</li>
        </ul>
    </div>
    <div class="card basic">
        <h2>Basic</h2>
        <p class="price">$7.99/month</p>
        <button>Get Started</button>

        <ul>
            <li>Feature 1</li>
            <li>Feature 2</li>
            <li>Feature 3</li>
        </ul>
    </div>
    <div class="card pro">
        <h2>Pro</h2>
        <p class="price">$20.99/month</p>
        <button>Get Started</button>

        <ul>
            <li>Feature 1</li>
            <li>Feature 2</li>
            <li>Feature 3</li>
            <li>Feature 4</li>
        </ul>
    </div>
</section>
